spring.application.name=processing-service

server.port=8085

# MinIO Configuration
minio.url=${MINIO_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minio}
minio.secret-key=${MINIO_SECRET_KEY:minio12345}
minio.bucket=${MINIO_BUCKET:files}

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:rabbit}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:rabbitpass}

# Management endpoints
management.endpoints.web.exposure.include=health,info,prometheus
management.metrics.export.prometheus.enabled=true
